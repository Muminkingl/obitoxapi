# MinIO - S3-Compatible Storage for Local Testing
# 
# Usage:
#   docker-compose -f docker-compose.minio.yml up -d
# 
# Access:
#   MinIO Console: http://localhost:9001
#   S3 API: http://localhost:9000
# 
# Credentials:
#   Access Key: minioadmin
#   Secret Key: minioadmin123

version: '3.8'

services:
  minio:
    image: minio/minio:latest
    container_name: obitox-minio
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # MinIO Console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Create default bucket on startup
  minio-init:
    image: minio/mc:latest
    container_name: obitox-minio-init
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      mc alias set myminio http://minio:9000 minioadmin minioadmin123;
      mc mb myminio/test-bucket --ignore-existing;
      mc anonymous set download myminio/test-bucket;
      echo 'Bucket test-bucket created!';
      exit 0;
      "

volumes:
  minio_data:
