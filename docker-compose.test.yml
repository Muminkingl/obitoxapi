# Docker Compose for CORS Testing with LocalStack
# This runs LocalStack (free S3 mock) for testing S3 CORS operations

version: '3.8'

services:
  # LocalStack - Mocks AWS services locally (FREE)
  localstack:
    image: localstack/localstack:latest
    container_name: obitox-localstack
    ports:
      - "4566:4566"  # LocalStack endpoint
      - "4510-4559:4510-4559"  # External services port range
    environment:
      - SERVICES=s3  # Only enable S3 service
      - DEBUG=1
      - DATA_DIR=/tmp/localstack/data
      - AWS_DEFAULT_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - "${TMPDIR:-/tmp}/localstack:/tmp/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "./test/localstack:/docker-entrypoint-initaws.d"  # Init scripts
    networks:
      - obitox-test

  # Test Runner - Runs the CORS tests
  test-runner:
    build:
      context: .
      dockerfile: Dockerfile.test
    container_name: obitox-test-runner
    depends_on:
      - localstack
    environment:
      - NODE_ENV=test
      - AWS_ENDPOINT=http://localstack:4566
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - AWS_DEFAULT_REGION=us-east-1
      - LOCALSTACK_HOSTNAME=localstack
    volumes:
      - .:/app
      - /app/node_modules  # Prevent overwriting node_modules
    working_dir: /app
    command: sh -c "sleep 5 && npm run test:cors"
    networks:
      - obitox-test

networks:
  obitox-test:
    driver: bridge
